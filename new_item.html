{% block content %}
<div class="container">
<form action="/add_item" method="POST">

              <label for="icode">Item Code</label>
              <input type="text" class="form-control" placeholder="Enter Item Code" name="icode">
          </div>
          <div class="form-group">
              <label for="iname">Item Name</label>
              <input type="text" class="form-control" placeholder="Enter Item Name" name="iname">
          </div>
          <div class="form-group">
            <label for="iprice">Item Price</label>
            <input type="text" class="form-control" placeholder="Enter Item Price" name="iprice">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>
