    <section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src = "{{url_for('static', filename='logoff.png')}}" style="width:400px;height:400px"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form action="/" method="POST">
          <div class="divider d-flex align-items-center my-4">
            <p style="color:white;" class="fw-bold mx-3 mb-0">LOGIN</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label style="color:white;" class="form-label" for="username">Username:</label>
            <input type="text" name="unm" class="form-control form-control-lg"
              placeholder="Enter Username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label style="color:white;" class="form-label" for="password">Password:</label>
            <input type="password" name="pwd" class="form-control form-control-lg"
              placeholder="Enter Password" />
            
          </div>

          
          <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login">
          </div>

        </form>
      </div>
    </div>
