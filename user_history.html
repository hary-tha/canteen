{% extends "user_base.html" %}
{% block content %}
<div class="container">
  <table class="table">
  <thead>
    <tr>
      <th scope="col">Token No</th>
      <th scope="col">Item Name</th>
      <th scope="col">Quanity</th>
      <th scope="col">Order Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {% for i in res %}
    <tr>
      <th scope="row">{{i[8]}}</th>
      <td>{{i[4]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[7]}}</td>
      {% if i[9]==0 %}
        <td>Pending</td>
        {% elif i[9]==1 %}
        <td>Payment Recieved</td>
        {% elif i[9]==-1 %}
        <td>Order Cancelled</td>
        {% endif %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<body style="background-image:url('https://img.freepik.com/free-vector/white-abstract-background_23-2148810113.jpg?w=1060&t=st=1664221098~exp=1664221698~hmac=1ef3da605f8bc077e9e1aa613d9dc3a1d5a64b78ce4f737d54478961e31dbc56'); 
background-size: 100%"></body>
{% endblock %}
